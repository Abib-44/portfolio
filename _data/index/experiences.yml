- title: Stagiaire Développeur Full-Stack
  subtitle: Développement Web & mise en production
  period: 2024
  modal_title: Stage professionnel – Développement Full-Stack
  details:
    - Développement d’un site web Full-Stack en PHP au sein d’une équipe de développeurs.
    - Implémentation de fonctionnalités backend et frontend, en coordination avec les autres membres de l’équipe.
    - Déploiement de l’application sur un serveur distant et mise en production.
    - Environnement technique → PHP, HTML/CSS, SQL/MySQL, Git/GitHub, Déploiement serveur.

- title: Développeur Full-Stack
  subtitle: Open Source
  period: "2024 – 2025"
  modal_title: Contributions open source Full-Stack
  details:
    - Contribution active à des projets open source Full-Stack en collaboration avec d’autres développeurs.
    - Travail en environnement collaboratif → revue de code, refactoring et amélioration continue.
    - Environnement technique → PHP, React, Docker, Docker Compose, SQL/PostgreSQL, Git/GitHub, CI/CD.

- title: Développeur Backend 
  subtitle: En entreprise
  period: "2025"
  modal_title: Développement backend
  details:
    - Conception et implémentation complète d’APIs REST, de l’architecture au déploiement.
    - Modélisation des données, gestion de la logique métier et optimisation des performances.
    - Containerisation des services, automatisation des tests.
    - Environnement technique → PHP, Laravel, Bash, Docker, Docker Compose, Kubernetes, Ansible, SQL/MySQL, MinIO, Git/GitLab, CI/CD.
