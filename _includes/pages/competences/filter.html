{% assign filters = "all:Toutes,hard:Hard skills,soft:Soft skills" | split: "," %}

<div class="general__filters">
  {% for filter in filters %}
    {% assign parts = filter | split: ":" %}
    <button class="general__filter {% if forloop.first %}active{% endif %}" 
            data-filter="{{ parts[0] }}">
      {{ parts[1] }}
    </button>
  {% endfor %}
</div>
