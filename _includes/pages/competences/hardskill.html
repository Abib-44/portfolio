{% for skill in site.data.competences.hardskill %}
<div class="general__card" data-category="hard">
  <div class="general__card__header">
    <div class="general__card__title-group">
      <i class="general__card__icon {{ skill.icon }}"></i>
      <h3 class="general__card__title">{{ skill.title }}</h3>
    </div>
    <span class="general__card__category">Technique</span>
  </div>
  <p class="general__card__description">
    {{ skill.description }}
  </p>
</div>
{% endfor %}
