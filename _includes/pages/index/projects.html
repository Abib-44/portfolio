<section class="home__projects about" id="portfolio">
  <h2 class="general__section__title">Projects</h2>
  <span class="general__section__subtitle">Voici quelques-uns de mes projets récents</span>



  <div class="container">

    <div class="home__projects__nav">
      <button id="prevProject" class="project-nav-btn">‹</button>
      <button id="nextProject" class="project-nav-btn">›</button>
    </div>

    <div class="home__projects__container  grid">
      {% for project in site.data.projects.projects %}
      <article class="project__card__carussel" data-category="{{ project.category | downcase }}">
        <img src="{{ project.image }}" alt="{{ project.title }}" class="project__card__carussel__img" />
        <div class="project__card__carussel__bottom">
          <div class="project__card__carussel__content">
            <div class="project__card__carussel__header">
              <div class="project__card__carussel__title-group">
                <i class="project__card__carussel__icon fas fa-database"></i>
                <h3 class="project__card__carussel__title">{{ project.title }}</h3>
              </div>
              <span class="project__card__carussel__category">{{ project.category }}</span>
            </div>

            <p class="project__card__carussel__description">{{ project.description }}</p>

            <ul class="project__card__carussel__stack">
              {% for tech in project.stack %}
              <li>{{ tech }}</li>
              {% endfor %}
            </ul>
          </div>

          <div class="project__card__carussel__button">
            <a href="{{ project.url }}" class="button button--flex" target="_blank">
              Voir le projet
            </a>

          </div>
        </div>
      </article>
      {% endfor %}

    </div>

  </div>
  <!-- Bouton voir tous les projets -->
  <div class="general__center_button">
    <a href="{{ site.baseurl }}/pages/projects.html" class="button button--flex">Regarde tous mes projets</a>
  </div>
</section>
