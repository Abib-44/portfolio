<div class="general__filters">
  {% assign filters = 
    "all:Tous,data:Data,automation:Automatisation,cloud:Cloud,backend:Backend" 
    | split: "," 
  %}
  
  {% for filter in filters %}
    {% assign parts = filter | split: ":" %}
    <button class="general__filter {% if forloop.first %}active{% endif %}" 
            data-filter="{{ parts[0] }}">
      {{ parts[1] }}
    </button>
  {% endfor %}
</div>
